---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  install:
    createNamespace: true
  interval: 1m0s
  targetNamespace: traefik
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true
    ports:
      websecure:
        tls:
          enabled: true
          certResolver: leresolver
    persistence:
      enabled: true
    certResolvers:
      leresolver:
        email: xdavidwuph@gmail.com
        tlsChallenge: true
        httpChallenge:
          entryPoint: web
        storage: /data/acme.json
    podSecurityContext:
      fsGroup: null
