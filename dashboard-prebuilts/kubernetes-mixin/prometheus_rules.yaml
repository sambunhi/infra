"groups":
- "name": "k8s.rules"
  "rules":
  - "expr": |
      sum by (cluster, namespace, pod, container) (
        irate(container_cpu_usage_seconds_total{job="kubernetes-nodes-cadvisor", image!=""}[5m])
      ) * on (cluster, namespace, pod) group_left(node) topk by (cluster, namespace, pod) (
        1, max by(cluster, namespace, pod, node) (kube_pod_info{node!=""})
      )
    "record": "node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate"
  - "expr": |
      container_memory_working_set_bytes{job="kubernetes-nodes-cadvisor", image!=""}
      * on (namespace, pod) group_left(node) topk by(namespace, pod) (1,
        max by(namespace, pod, node) (kube_pod_info{node!=""})
      )
    "record": "node_namespace_pod_container:container_memory_working_set_bytes"
  - "expr": |
      container_memory_rss{job="kubernetes-nodes-cadvisor", image!=""}
      * on (namespace, pod) group_left(node) topk by(namespace, pod) (1,
        max by(namespace, pod, node) (kube_pod_info{node!=""})
      )
    "record": "node_namespace_pod_container:container_memory_rss"
  - "expr": |
      container_memory_cache{job="kubernetes-nodes-cadvisor", image!=""}
      * on (namespace, pod) group_left(node) topk by(namespace, pod) (1,
        max by(namespace, pod, node) (kube_pod_info{node!=""})
      )
    "record": "node_namespace_pod_container:container_memory_cache"
  - "expr": |
      container_memory_swap{job="kubernetes-nodes-cadvisor", image!=""}
      * on (namespace, pod) group_left(node) topk by(namespace, pod) (1,
        max by(namespace, pod, node) (kube_pod_info{node!=""})
      )
    "record": "node_namespace_pod_container:container_memory_swap"
  - "expr": |
      kube_pod_container_resource_requests{resource="memory",job="kube-state-metrics"}  * on (namespace, pod, cluster)
      group_left() max by (namespace, pod, cluster) (
        (kube_pod_status_phase{phase=~"Pending|Running"} == 1)
      )
    "record": "cluster:namespace:pod_memory:active:kube_pod_container_resource_requests"
  - "expr": |
      sum by (namespace, cluster) (
          sum by (namespace, pod, cluster) (
              max by (namespace, pod, container, cluster) (
                kube_pod_container_resource_requests{resource="memory",job="kube-state-metrics"}
              ) * on(namespace, pod, cluster) group_left() max by (namespace, pod, cluster) (
                kube_pod_status_phase{phase=~"Pending|Running"} == 1
              )
          )
      )
    "record": "namespace_memory:kube_pod_container_resource_requests:sum"
  - "expr": |
      kube_pod_container_resource_requests{resource="cpu",job="kube-state-metrics"}  * on (namespace, pod, cluster)
      group_left() max by (namespace, pod, cluster) (
        (kube_pod_status_phase{phase=~"Pending|Running"} == 1)
      )
    "record": "cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests"
  - "expr": |
      sum by (namespace, cluster) (
          sum by (namespace, pod, cluster) (
              max by (namespace, pod, container, cluster) (
                kube_pod_container_resource_requests{resource="cpu",job="kube-state-metrics"}
              ) * on(namespace, pod, cluster) group_left() max by (namespace, pod, cluster) (
                kube_pod_status_phase{phase=~"Pending|Running"} == 1
              )
          )
      )
    "record": "namespace_cpu:kube_pod_container_resource_requests:sum"
  - "expr": |
      kube_pod_container_resource_limits{resource="memory",job="kube-state-metrics"}  * on (namespace, pod, cluster)
      group_left() max by (namespace, pod, cluster) (
        (kube_pod_status_phase{phase=~"Pending|Running"} == 1)
      )
    "record": "cluster:namespace:pod_memory:active:kube_pod_container_resource_limits"
  - "expr": |
      sum by (namespace, cluster) (
          sum by (namespace, pod, cluster) (
              max by (namespace, pod, container, cluster) (
                kube_pod_container_resource_limits{resource="memory",job="kube-state-metrics"}
              ) * on(namespace, pod, cluster) group_left() max by (namespace, pod, cluster) (
                kube_pod_status_phase{phase=~"Pending|Running"} == 1
              )
          )
      )
    "record": "namespace_memory:kube_pod_container_resource_limits:sum"
  - "expr": |
      kube_pod_container_resource_limits{resource="cpu",job="kube-state-metrics"}  * on (namespace, pod, cluster)
      group_left() max by (namespace, pod, cluster) (
       (kube_pod_status_phase{phase=~"Pending|Running"} == 1)
       )
    "record": "cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits"
  - "expr": |
      sum by (namespace, cluster) (
          sum by (namespace, pod, cluster) (
              max by (namespace, pod, container, cluster) (
                kube_pod_container_resource_limits{resource="cpu",job="kube-state-metrics"}
              ) * on(namespace, pod, cluster) group_left() max by (namespace, pod, cluster) (
                kube_pod_status_phase{phase=~"Pending|Running"} == 1
              )
          )
      )
    "record": "namespace_cpu:kube_pod_container_resource_limits:sum"
  - "expr": |
      max by (cluster, namespace, workload, pod) (
        label_replace(
          label_replace(
            kube_pod_owner{job="kube-state-metrics", owner_kind="ReplicaSet"},
            "replicaset", "$1", "owner_name", "(.*)"
          ) * on(replicaset, namespace) group_left(owner_name) topk by(replicaset, namespace) (
            1, max by (replicaset, namespace, owner_name) (
              kube_replicaset_owner{job="kube-state-metrics"}
            )
          ),
          "workload", "$1", "owner_name", "(.*)"
        )
      )
    "labels":
      "workload_type": "deployment"
    "record": "namespace_workload_pod:kube_pod_owner:relabel"
  - "expr": |
      max by (cluster, namespace, workload, pod) (
        label_replace(
          kube_pod_owner{job="kube-state-metrics", owner_kind="DaemonSet"},
          "workload", "$1", "owner_name", "(.*)"
        )
      )
    "labels":
      "workload_type": "daemonset"
    "record": "namespace_workload_pod:kube_pod_owner:relabel"
  - "expr": |
      max by (cluster, namespace, workload, pod) (
        label_replace(
          kube_pod_owner{job="kube-state-metrics", owner_kind="StatefulSet"},
          "workload", "$1", "owner_name", "(.*)"
        )
      )
    "labels":
      "workload_type": "statefulset"
    "record": "namespace_workload_pod:kube_pod_owner:relabel"
  - "expr": |
      max by (cluster, namespace, workload, pod) (
        label_replace(
          kube_pod_owner{job="kube-state-metrics", owner_kind="Job"},
          "workload", "$1", "owner_name", "(.*)"
        )
      )
    "labels":
      "workload_type": "job"
    "record": "namespace_workload_pod:kube_pod_owner:relabel"
- "name": "node.rules"
  "rules":
  - "expr": |
      topk by(cluster, namespace, pod) (1,
        max by (cluster, node, namespace, pod) (
          label_replace(kube_pod_info{job="kube-state-metrics",node!=""}, "pod", "$1", "pod", "(.*)")
      ))
    "record": "node_namespace_pod:kube_pod_info:"
  - "expr": |
      count by (cluster, node) (sum by (node, cpu) (
        node_cpu_seconds_total{component="node-exporter"}
      * on (namespace, pod) group_left(node)
        topk by(namespace, pod) (1, node_namespace_pod:kube_pod_info:)
      ))
    "record": "node:node_num_cpu:sum"
  - "expr": |
      sum(
        node_memory_MemAvailable_bytes{component="node-exporter"} or
        (
          node_memory_Buffers_bytes{component="node-exporter"} +
          node_memory_Cached_bytes{component="node-exporter"} +
          node_memory_MemFree_bytes{component="node-exporter"} +
          node_memory_Slab_bytes{component="node-exporter"}
        )
      ) by (cluster)
    "record": ":node_memory_MemAvailable_bytes:sum"
  - "expr": |
      sum(rate(node_cpu_seconds_total{component="node-exporter",mode!="idle",mode!="iowait",mode!="steal"}[5m])) /
      count(sum(node_cpu_seconds_total{component="node-exporter"}) by (cluster, instance, cpu))
    "record": "cluster:node_cpu:ratio_rate5m"
- "name": "kubelet.rules"
  "rules":
  - "expr": |
      histogram_quantile(0.99, sum(rate(kubelet_pleg_relist_duration_seconds_bucket[5m])) by (cluster, instance, le) * on(cluster, instance) group_left(node) kubelet_node_name{job="kubernetes-nodes"})
    "labels":
      "quantile": "0.99"
    "record": "node_quantile:kubelet_pleg_relist_duration_seconds:histogram_quantile"
  - "expr": |
      histogram_quantile(0.9, sum(rate(kubelet_pleg_relist_duration_seconds_bucket[5m])) by (cluster, instance, le) * on(cluster, instance) group_left(node) kubelet_node_name{job="kubernetes-nodes"})
    "labels":
      "quantile": "0.9"
    "record": "node_quantile:kubelet_pleg_relist_duration_seconds:histogram_quantile"
  - "expr": |
      histogram_quantile(0.5, sum(rate(kubelet_pleg_relist_duration_seconds_bucket[5m])) by (cluster, instance, le) * on(cluster, instance) group_left(node) kubelet_node_name{job="kubernetes-nodes"})
    "labels":
      "quantile": "0.5"
    "record": "node_quantile:kubelet_pleg_relist_duration_seconds:histogram_quantile"
